<!-- BEGIN MAIN CONTENT -->
<div ng-controller="DashboardController">
    <!-- BEGIN DASHBOARD STATS -->
    <!-- END DASHBOARD STATS -->
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <!-- BEGIN PORTLET-->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="dashboard-stat purple">
                    <div class="visual">
                        <i class="fa fa-globe"></i>
                    </div>
                    <div class="details">
                        <div class="number"> {{custNumbers}} </div>
                        <div class="desc">المستخدمون</div>
                    </div>
                    <a class="more" href="#/customers">
                        المزيد
                        <i class="m-icon-swapright m-icon-white"></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="dashboard-stat red">
                    <div class="visual">
                        <i class="fa fa-globe"></i>
                    </div>
                    <div class="details">
                        <div class="number"> {{pocketNumbers}} </div>
                        <div class="desc"> الشركات</div>
                    </div>
                    <a class="more" href="#/Pockets">
                        المزيد
                        <i class="m-icon-swapright m-icon-white"></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="dashboard-stat green">
                    <div class="visual">
                        <i class="fa fa-globe"></i>
                    </div>
                    <div class="details">
                        <div class="number"> {{totalCollection}} </div>
                        <div class="desc">المشتروات</div>
                    </div>
                    <a class="more" href="#/Accounts/Payments">
                        المزيد
                        <i class="m-icon-swapright m-icon-white"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- END PORTLET-->
    </div>

</div>
