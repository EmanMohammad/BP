    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header box green">
                <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <h4>{{message}}</h4>
                </form>
            </div>

                <button type="button" ng-click="close()" class="btn btn green" data-dismiss="modal">موافق</button>
            </div>-->
        </div>
