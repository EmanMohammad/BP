<!-- BEGIN MAIN CONTENT -->
<div ng-controller="DepartmentsGridController"   data-ng-init="onPageload()">
    <div ng-include="divSearch"></div>
    <div class="row">
        <div class="col-md-9">
            <a href="#/add_Departments" class="btn grey-cascade">
                <i class="fa fa-plus"></i>&nbsp;جديد
            </a>
        </div>

        <div class="col-md-3">
            <button class="fa fa-print btn grey-cascade" type="button" title="طباعة" data-original-title="طباعة" onclick="PrintHtmlTable('المشرفين', 'SupervisorsDiv')"></button>
            <button type="button" class="mb-xs mt-xs mr-xs btn grey-cascade" data-toggle="tooltip" data-placement="top" title="تصدير ملف PDF" data-original-title="تصدير ملف PDF" onclick="ExportDataAsExlAndPDf('المشرفين', 'tHeadSupervisors', 'tblSupervisors', 'pdf');"><i class="fa fa-file-pdf-o"></i> </button>
            <button type="button" class="mb-xs mt-xs mr-xs btn grey-cascade" title="تصدير ملف Excel" data-original-title="تصدير ملف Excel" onclick="ExportDataAsExlAndPDf('المشرفين', 'tHeadSupervisors', 'tblSupervisors', 'xls');"><i class="fa fa-file-excel-o"></i> </button>
        </div>
        <div class="col-md-12" id="SupervisorsDiv">
            <!-- Begin: life time stats -->
            <div class="portlet light portlet-fit portlet-datatable bordered">

                <div class="portlet-body">
                    <div class="table-container">
                        <table class="table table-striped table-bordered table-hover" id="tbl_Departments">
                            <thead id="tHeadSupervisors">
                                <tr>
                                    <th>
                                        #
                                    </th>
                                    <th> القسم</th>
                                    <th>المشرف</th>
                                    <th> العمليات </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat-end="" ng-if="displayLoad">
                                    <td colspan="4" class="loadingtd"><img src="../../../assets/pages/img/preloader.gif" /></td>
                                </tr>
                                <tr ng-repeat="DepartmentsObj in Departments">
                                    <td>{{$index + 1}}</td>
                                    <td> {{ DepartmentsObj.deptName }} </td>
                                    <td> {{ DepartmentsObj.headDeptName }} </td>
                                    <td>
                                        <a href="#/Edit_Departments/{{DepartmentsObj.id}}"  title="تعديل"><i class="fa fa-edit (alias)"></i></a>
                                        <a href="#" ng-click="delete($index)"  title="حذف"><i class="fa fa-trash-o"></i></a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End: life time stats -->
        </div>
    </div>   
</div>
