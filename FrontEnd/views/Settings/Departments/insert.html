<h3 class="page-title">
    الأقسام
</h3>
<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">           
            <span class="caption-subject font-white-sunglo bold uppercase">إضافة قسم</span>
        </div>
    </div>
    
    <div class="portlet-body form">
        <form action="#" class="form-horizontal"  name='regForm' novalidate>
            <div class="form-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-md-4">
                                القسم
                                <span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="deptName" ng-model="newDepartments.deptName" name="deptName" required />
                                <span class="error" ng-if="regForm.deptName.$error.required && regForm.deptName.$touched">
                                    هذا المدخل مطلوب
                                </span>
                             </div>
                          </div>

                        <div class="form-group">
                            <label class="col-md-4">
                                رئيس القسم
                            </label>
                            <div class="col-md-4">
                                <select class="form-control" id="DepartmentHead" ng-model="EmployeesIdx"  name="DepartmentHead">
                                    <option value="">إختر</option>
                                    <option ng-repeat="empObj in EmployeesData" value="{{$index}}">{{empObj.Name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="form-actions right">
                        <input type="button" value="اضافة" ng-click="saveDepartments()&& regForm.$valid" ng-show="!isEdit" class="btn green"   ng-disabled="regForm.$invalid"/>
                        <a href="#Departments" class="btn default"><i class="glyphicon glyphicon-repeat"></i>الغاء</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
