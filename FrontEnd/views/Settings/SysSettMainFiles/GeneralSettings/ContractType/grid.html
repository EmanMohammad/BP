
<h3 class="page-title">
    <!--<i class="fa fa-coffee"></i>-->
    نوع العقد
</h3>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div ng-controller="ContractTypeController" data-ng-init="onPageload()">
    <div class="row">
        <div class="col-md-9">
            <a href="javascript:;" class="btn grey-cascade"  ng-click="InsertContractType()">
                <i class="fa fa-plus"></i>&nbsp;جديد
            </a>
        </div>

            <div class="col-md-12" >
                <!-- Begin: life time stats -->
                <div class="portlet light portlet-fit portlet-datatable bordered">

                    <div class="portlet-body">
                        <div class="table-container">
                            <table class="table table-striped table-bordered table-hover" id="tbl_ContractType">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>الاسم</th>
                                        <th> العمليات </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat-end="" ng-if="displayLoad">
                                        <td colspan="3" class="loadingtd"><img src="../../../assets/pages/img/preloader.gif" /></td>
                                    </tr>
                                    <tr ng-repeat="ContractNameObj in ContractName">
                                        <td>{{$index + 1}}</td>
                                        <td>{{ ContractNameObj.contractName }}</td>
                                        <td>
                                            <a href="#" ng-click="edit($index)" ng-if="CheckUserPrivileges('Settings','SystemSettings','Edit')==true" title="تعديل"><i class="fa fa-edit (alias)"></i></a>
                                            <a href="#" ng-click="delete($index)" ng-if="CheckUserPrivileges('Settings','SystemSettings','Delete')==true" title="حذف"><i class="fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- End: life time stats -->
            </div>
        </div>
</div>
