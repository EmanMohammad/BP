
<h3 class="page-title">
    <!--<i class="fa fa-coffee"></i>-->
   البنود
</h3>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div ng-controller="ItemsController"  data-ng-init="onPageload()" >
    <div class="row">
        <div class="col-md-12">

            <div class="col-md-12">
                <a href="javascript:;" class="btn grey-cascade"  ng-click="insertItem()">
                    <i class="fa fa-plus"></i>&nbsp;جديد
                </a>
            </div>

        </div>

        <div class="col-md-12">
            <!-- Begin: life time stats -->
            <div class="portlet light portlet-fit portlet-datatable bordered">
                
                <div class="portlet-body">
                    <div class="table-container">
                        <table class="table table-striped table-bordered table-hover" id="tbl_items">
                            <thead>
                                <tr>
                                    <th>
                                        #
                                    </th>
                                   
                                    <th> الإسم </th>
                                    <th> العمليات </th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat-end="" ng-if="displayLoad">
                                    <td colspan="3" class="loadingtd"><img src="../../../assets/pages/img/preloader.gif" /></td>
                                </tr>
                                <tr ng-repeat="ItemsObj in Items">
                                    <td>{{$index + 1}}</td>
                                    <td>{{ ItemsObj.itemName }}</td>
                                    
                                    <td>
                                        <a href="#" ng-click="edit($index)"  title="تعديل"><i class="fa fa-edit (alias)"></i></a>
                                        <a href="#" ng-click="delete($index)"  title="حذف"><i class="fa fa-trash-o"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End: life time stats -->
        </div>
    </div>
</div>
